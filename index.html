<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Cumpleaños</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 20px;
    }

    #card {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #message {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="card">
  <h2>¡Feliz Cumpleaños!</h2>
  <div id="message">
    <p>Querido <span id="name"></span>,</p>
    <p>En este día especial, te deseamos un cumpleaños lleno de alegría, amor y momentos inolvidables.</p>
    <p>Que este nuevo año de vida te traiga éxito, salud y felicidad.</p>
    <p>¡Disfruta al máximo tu día!</p>
  </div>
</div>

<script>
  // Obtener el nombre desde los parámetros GET
  const urlParams = new URLSearchParams(window.location.search);
  const nombre = urlParams.get('nombre');

  // Actualizar el contenido del span con el nombre
  document.getElementById('name').innerText = nombre;
</script>

</body>
</html>
